# packages.cfg - Optimized for i5 8th gen, 8GB RAM, SSD

# Initialize an empty array for PACKAGES
PACKAGES=()

# Desktop environment - Choose ONE
PACKAGES+=(
    # Option A: Lightweight (Recommended for 8GB RAM)
    xfce4 xfce4-goodies lightdm lightdm-gtk-greeter
    
    # Option B: Modern but heavier
    # plasma-meta kde-applications-meta sddm
    
    # Option C: Minimal tiling (Very lightweight)
    # i3-wm i3status i3lock dmenu
)

# System utilities and tools
PACKAGES+=(
    dosfstools
    timeshift               # ENABLE: Essential for backups
    gparted                # ENABLE: Useful for partition management
    dbus-broker            # ENABLE: Better performance than regular dbus
    fwupd                  # ENABLE: Firmware updates
    thermald               # ENABLE: CPU thermal management for Intel
    tlp                    # ENABLE: Battery optimization (if laptop)
    powertop               # ENABLE: Power consumption analysis
)

# Network & Security  
PACKAGES+=(
    networkmanager-applet  # ENABLE: GUI for NetworkManager
    iwd                    # ENABLE: Better WiFi backend
    apparmor
    firejail
    xdg-dbus-proxy        # ENABLE: Security for firejail
    polkit                # ENABLE: Essential for GUI apps
    keepassxc             # ENABLE: Password manager
    net-tools
    ufw                   # ENABLE: Simple firewall
)

# Virtualization/Containerization
PACKAGES+=(
    #qemu-full
    #virt-manager
    #libvirt
    #ebtables              # ENABLE: Required for virt-manager
    #dnsmasq              # ENABLE: For VM networking
    #bridge-utils         # ENABLE: For VM networking
)

# Graphics and Vulkan (Perfect for Intel 8th gen)
PACKAGES+=(
    mesa
    vulkan-intel
    intel-media-driver    # ENABLE: Hardware video acceleration
    #libva-intel-driver   # ENABLE: Video acceleration (legacy)
    #intel-gpu-tools      # ENABLE: Intel GPU monitoring
)

# Audio and media - ENABLE ALL
PACKAGES+=(
    pipewire             # ENABLE: Modern audio system
    pipewire-audio
    pipewire-alsa
    pipewire-jack
    pipewire-pulse
    wireplumber
    pavucontrol          # ENABLE: Audio control GUI
    alsa-utils
    vlc                  # ENABLE: Media player
    ffmpeg
)

# Monitoring & Performance
PACKAGES+=(
    htop
    iotop                # ENABLE: Disk I/O monitoring
    lsof
    neofetch            # ENABLE: System info
    sensors             # ENABLE: Temperature monitoring
    smartmontools       # ENABLE: SSD health monitoring
)

# Fonts
PACKAGES+=(
    ttf-fantasque-nerd
    noto-fonts-emoji
    terminus-font
    ttf-dejavu          # ENABLE: Essential fonts
    ttf-liberation      # ENABLE: Microsoft font alternatives
)

# Text editors and utilities
PACKAGES+=(
    git
    nano                # ENABLE: Keep as backup editor
    tree               # ENABLE: Useful for directory listing
    fzf                # ENABLE: Fuzzy finder
    rsync              # ENABLE: File synchronization
    unzip              # ENABLE: Archive extraction
    p7zip              # ENABLE: Archive support
)

# CLI
PACKAGES+=(
    zsh 
    zsh-autosuggestions 
    zsh-completions 
    zsh-syntax-highlighting
    #oh-my-zsh-git       # Move to AUR section
)

# File manager and utilities
PACKAGES+=(
    thunar              # ENABLE: If using XFCE
    thunar-volman       # ENABLE: Auto-mounting
    gvfs               # ENABLE: Trash, network drives
    ntfs-3g            # ENABLE: NTFS support
)

# Browser and network
PACKAGES+=(
    firefox 
    wget 
    curl               # ENABLE: Essential tool
    tor
    proxychains-ng     # ENABLE: Updated version
)

# Development (if you code)
PACKAGES+=(
    # code               # Visual Studio Code
    # docker
    # docker-compose
)

# Miscellaneous utilities
PACKAGES+=(
    usbutils
    dmidecode
    lshw               # ENABLE: Hardware info
    inxi              # ENABLE: System information
    pkgfile           # ENABLE: Find packages containing files
)

